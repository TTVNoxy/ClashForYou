<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clash Royale Stats</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="crown-loader">
    <div class="crown"></div>
  </div>

  <div class="container">
    <nav class="tabs">
      <button class="tab active" data-tab="home">Home</button>
      <button class="tab" data-tab="info">Info</button>
      <button class="tab" data-tab="support">Support</button>
    </nav>

    <main>
      <!-- Home Tab -->
      <section class="tab-content active" id="home">
        <div class="box glow" id="status-box">
          <h2>Game Status</h2>
          <div id="status">Checking...</div>
          <div id="player-count">Fetching player count...</div>
          <div id="next-update">Loading next update info...</div>
        </div>
      </section>

      <!-- Info Tab -->
      <section class="tab-content" id="info">
        <form id="player-form">
          <input type="text" id="player-tag" placeholder="Enter your Clash Royale ID (e.g., #2PP)" required>
          <button type="submit">Check Stats</button>
        </form>
        <div id="player-stats" class="box arena-theme fade">
          <h2>Player Stats</h2>
          <div id="arena-icon"></div>
          <div id="stats"></div>
          <div id="arena-bar"></div>
        </div>
        <div class="box fade" id="battlelog-box">
          <h2>Recent Battles</h2>
          <div id="battlelog"></div>
        </div>
      </section>

      <!-- Support Tab -->
      <section class="tab-content" id="support">
        <div class="box fade">
          <h2>Clan Info</h2>
          <div id="clan-info">Enter a player ID in the Info tab to load clan info.</div>
        </div>
        <div class="box fade">
          <h2>Season Countdown</h2>
          <div id="season-timer">Loading...</div>
        </div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
