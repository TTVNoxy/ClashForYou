<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clash For You</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <div class="logo">Clash For You</div>
    <nav>
      <a href="#home">Home</a>
      <a href="#info">Info</a>
      <a href="#support">Support</a>
    </nav>
  </header>

  <main>
    <section class="info-boxes">
      <div class="info-box">Info box 1</div>
      <div class="info-box">Info box 2</div>
      <div class="info-box">Info box 3</div>
    </section>

    <section id="stats-box" class="stats-box neutral">
      <h2>Live Game Stats</h2>
      <p class="label">Trophies:</p>
      <p id="player-count" class="value">Loading...</p>

      <p class="label">Server Status:</p>
      <p id="server-status" class="value">Checking...</p>

      <p class="label">Next Update:</p>
      <p id="next-update" class="value">Fetching...</p>
    </section>
  </main>
</body>
</html>
